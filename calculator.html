<!DOCTYPE html>
<html>

<head>
    <title>DataBase Distribution: Calculator </title>
    <link type="text/css" rel="stylesheet" href="calculator.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--Externe hulp gevraagd voor dit gedeelte-->
</head>

<!--alles wordt als een string op het schermpje gezet. String wordt uitgelezen als waarde. Dus als daar "5+5" sta dan ga die effectief de waarde berekenen van 5+5 vanaf het moment da er op "=" gedrukt wordt. Daarvoor doe die niks-->
<script>
    var main = function () {
        $('.calculator').on('click', '.number', function () {
            $("input").val($("input").val() + $(this).data("no")); //Het terugsturen van de input value op display
        })
        $('.calculator').on('click', '.equal', function () {
            $("input").val(eval($("input").val())); // het oplossen van de geteruggestuurde input values met eval. Deze kijkt naar de operatoren en waardes en berekent dit met eval functie
        })
        $('.calculator').on('click', '.clear', function () {
            $("input").val(""); //Basic reset.
        })
    }
    $("document").ready(main); //Gaf fout melding. Externe hulp gevraagd
</script>

<body>
    <div class="calculator">
        <input type="text">
        <button class="number" data-no="7">7</button>
        <button class="number" data-no="8">8</button>
        <button class="number" data-no="9">9</button>
        <button class="number" data-no="/">:</button>
        <button class="number" data-no="4">4</button>
        <button class="number" data-no="5">5</button>
        <button class="number" data-no="6">6</button>
        <button class="number" data-no="*">x</button>
        <button class="number" data-no="1">1</button>
        <button class="number" data-no="2">2</button>
        <button class="number" data-no="3">3</button>
        <button class="number" data-no="-">-</button>
        <button class="number" data-no="+">+</button>

        <button class="number" data-no="0">0</button>
        <button class="equal">=</button>
        <button class="clear">C</button>
    </div>


</body>

</html>
